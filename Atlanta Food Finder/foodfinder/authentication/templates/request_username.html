<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Username</title>
    <style>
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-border {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Request Username</h1>
    <form method="POST" action="{% url 'request_username' %}">
        {% csrf_token %}

        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <label for="username">Username:</label>
        <input type="text" name="username" 
               class="{% if error_message %}error-border{% endif %}" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
